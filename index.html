<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>

  <body>
    <section class="carousel">
      <div class="images-carousel">
        <img src="./images/slide_images/img1.jpg" alt="img1.jpg" />
        <img src="./images/slide_images/img2.jpg" alt="img1.jpg" />
        <img src="./images/slide_images/img3.jpg" alt="img1.jpg" />
        <img src="./images/slide_images/img4.jpg" alt="img1.jpg" />
        <img src="./images/slide_images/img5.jpg" alt="img1.jpg" />
        <img src="./images/slide_images/img6.jpg" alt="img1.jpg" />
        <img src="./images/slide_images/img7.jpg" alt="img1.jpg" />
      </div>
      <div class="carousel-controller">
        <img id="prev" src="./images/slide_images/previous.png" alt="" />
        <img id="play" src="./images/slide_images/play.png" alt="" />
        <img id="pause" src="./images/slide_images/pause.png" alt="" />
        <img id="next" src="./images/slide_images/forwards.png" alt="" />
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
