<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <title>AntonioTV</title>
</head>
<body>

    <section class="tv-container">
        <div class="screen">
            <div class="screen-channel"><p>CH01</p><p class="channel-type">Home</p></div>
            <div class="screen-content"></div>
        </div>
        <div class="options">
            <div class="tv-logo"><a href="#">AntonioTV</a></div>
            <img class="off-button" id="on-button" src="./images/on-button.png" alt="on-button">
        </div>
    </section>

    <section class="cabinet-container">
        <div class="cabinet-inside">

            <div class="half-one">
                <div class="vhs-player-container">
                    <div class="vhs-player">
                        <div class="vhs-in">
                            <p>Home</p>
                        </div>
                    </div>

                </div>
                <div class="vhs-container">
                    <div class="vhs" id="vhs-1">1</div>
                    <div class="vhs" id="vhs-2">2</div>
                    <div class="vhs" id="vhs-3">3</div>
                    <div class="vhs" id="vhs-4">4</div>
                </div>
            </div>

            <div class="half-two">
                <div class="future"><p>In the future...</p></div>
            </div>
                
        </div>
    </section>
    <script src="script2.js"></script>
</body>
</html>
