<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style2.css">
    <title>AntonioTV</title>
</head>
<body>

    <section class="tv-container">
        <div class="screen">
            <div class="screen-channel"><p>CH01</p><p class="channel-type">Home</p></div>
            <div class="screen-content">
                <section class='home-section'><h2>home</h2></section>
                <section class='about-me-section'><h2>about me</h2></section>
                <section class='why-fac-section'><h2>why fac</h2></section>
                <section class='game-section'><h2>game</h2></section>
            </div>
        </div>
        <div class="options">
            <div class="tv-logo"><a href="#">AntonioTV</a></div>
            <img class="off-button" id="on-button" src="./images/on-button.png" alt="on-button">
        </div>
    </section>

    <section class="cabinet-container">
        <div class="cabinet-inside">

            <div class="half-one">
                <div class="vhs-player-container">
                    <div class="vhs-player">
                        <div class="vhs-in">
                            <h2>Home</h2>
                        </div>
                    </div>
                    <div class="vhs-player-details">
                        <div></div>
                        <div></div>
                    </div>

                </div>
                <div class="vhs-container">
                    <div class="vhs" id="vhs-1"><h2>Home</h2></div>
                    <div class="vhs" id="vhs-2"><h2>About Me</h2></div>
                    <div class="vhs" id="vhs-3"><h2>Why FAC?</h2></div>
                    <div class="vhs" id="vhs-4"><h2>Game</h2></div>
                </div>
            </div>

            <div class="half-two">
                <div> 
                <a href="https://github.com/designaky" target="_blank"><img src="./images/github.png" alt="github"></a>

                </div>
                <div>
                <a href="https://www.freecodecamp.org/aky" target="_blank"><img src="./images/freecodecamp.png" alt="freecodecamp"></a>

                </div>
                <div>
               <a href="https://www.codewars.com/users/Ankwyn" target="_blank"><img src="./images/codewars.png" alt="codewars"></a>

                </div>
            </div>
                
        </div>
    </section>
    <script src="script2.js"></script>
</body>
</html>
